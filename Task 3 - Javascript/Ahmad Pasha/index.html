            <div class="card-body py-5 px-md-5">
              <h2 class="mb-3 fw-bold">Please Register to Fadlun</h2>
              <form id="myForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="form-outline col-12 col-lg-6">
                      <label class="form-label fw-medium" for="form3Example1"  >First name*</label>
                      <input type="text" id="firstName" placeholder="Enter First Name" class="form-control" required/>
                      <p id="fnameErrorMsg" class="text-danger"></p>
                    </div>
                 
                  
                    <div class="form-outline col-12 col-lg-6">
                      <label class="form-label fw-medium" for="form3Example2" >Last name*</label>
                      <input type="text" id="lastName" placeholder="Enter Last Name" class="form-control" required/>
                      <p id="lnameErrorMsg" class="text-danger"></p>
                     
                    </div>
                </div>
<!-- Email input  -->
                <div class="form-outline mb-4">
                  <label class="form-label fw-medium" for="form3Example3" >Email*</label>
                  <input type="text" id='email' placeholder="Enter Mail" class="form-control" required/>
                  <p id="emailErrorMsg" class="text-danger"></p>
                </div>



                <div class="row">
                  <label class="form-label fw-medium" for="form3Example1">Phone Number*</label>
                  <div class="form-outline col-12 col-lg-4">
                    <select class="form-select mb-lg-0 mb-sm-2" aria-label="Default select example" id="countryCode">
                      <option selected>SELECT</option>
                      </select>
                    
                  </div>
                
                  <div class="form-outline col-12 col-lg-8">
                    <input type="text" id="phoneInput" placeholder="Enter Phone Number" class="form-control" />
                    <p id="phoneErrorMsg" class="text-danger"></p>
                  </div>
              </div>
     
                    <div class="form-outline">
                      <label class="form-label fw-medium" for="form3Example2">Date of Birth</label>
                      <input type="date" id="dob" placeholder="DOB" class="form-control" required/>
                      <p id="dobErrorMsg" class="text-danger"></p>
                    </div>
               
              
               
                    <div class="form-outline">
                      <label class="form-label fw-medium" for="form3Example2">Date of Joinig</label>
                      <input type="date" id="doj" placeholder="DOJ" class="form-control" required/>
                      <p id="dojErrorMsg" class="text-danger"></p>
                    </div>



                  
                 
                    <div class="form-outline mb-4">
                      <label class="form-label fw-medium" for="form3Example2">Gender</label>
                      <div class="row">
                        <div class="col-4">
                          <input type="radio" id="form3Example2" name="gender" />
                          <label class="form-label" for="form3Example2" style="font-size: 85%;">Male</label>
                        
                        </div>
                        <div class="col-4">
                          <input type="radio" id="form3Example2" name="gender" />
                          <label class="form-label" for="form3Example2"  style="font-size: 80%;">Female</label>
                          
                        </div>
                        <div class="col-4">
                          <input type="radio" id="form3Example2" name="gender" />
                          <label class="form-label" for="form3Example2"  style="font-size: 85%;">others</label>
                    
                        </div>

                      </div>
                
                  </div>


             
             
    
                    <div class="form-outline mb-4">

                        </select>
                     
                  </div>
                 
                    <div class="form-outline mb-4">
                      <label class="form-label fw-medium" for="form3Example1">University</label>
                      <select class="form-select" aria-label="Default select example" id="University">
                          <option selected>SELECT</option>
                        </select>
                  </div>


          
                    <div class="form-outline mb-4">
                      <label class="form-label fw-medium" for="form3Example1">Password*</label>

                        <p id="passwordErrMsg" class="text-danger"></p>
                  </div>


                    <div class="form-outline mb-4">
                      <label class="form-label fw-medium" for="form3Example1">Confirmed Password*</label>

                      <p id="confirmPasswordErrMsg" class="text-danger"></p>
               
                     </div>


           
                <!-- Checkbox -->
