        <div class="container-fluid form-main-container col-10 bg-white my-2 rounded border border-opacity-100"> 
          <div class="row">
            <div class="container-fluid form-banner d-none d-md-block col-md-6">
              <img id="banner" src="images/banner.png" class="rounded" width="100%" height="100%" alt="animaitonImages">
            </div>
            <div class="container-fluid user-register-form col-12 col-md-6">
              <form class="row g-3" onsubmit="checkValidation()" id="form">
                <h3 class="my-4">Please Register to Fadlun</h3>
                <!-- First Name -->
                <div class="col-12 col-sm-6">
                  <label for="firstNameInput" class="form-label">First Name*</label>
                  <input  
                    min="2"
                    max="50"
                    type="text"
                    class="form-control"
                    id="firstNameInput"
                    placeholder="First Name"
                    required
                  />
                </div>
                <!-- Last Name -->
                <div class="col-12 col-sm-6">
                  <label for="lastNameInput" class="form-label">Last Name*</label>
                  <input
                    min="2"
                    max="50"
                    type="text"
                    class="form-control"
                    id="lastNameInput"
                    placeholder="Last Name"
                    onchange="userNameValidation()"
                    required
                  />
                </div>
                <!-- Email Address -->
                <div class="col-12">
                  <label for="emailInput" class="form-label">Email*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="name@example.com"
                    onchange="userNameValidation()"
                    required
                  />
                </div>
                <!-- Phone NO. -->
                <div class="col-12">
                  <label for="phoneInput" class="form-label">Phone Number*</label>
                  <div class="row d-flex m-0">
                    <div class="col-3 p-0">
                      <select id="phoneCodeInput" class="form-select " required>
                        <option value="SELECT">SELECT</option>
                      </select>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="phoneInput" min="10" max="10" onchange="phoneNumberValidation()" required/>
                    </div>    
                  </div>
                </div>
                <!-- DOB -->
                <div class="col-12 col-sm-6">
                  <label for="dateOfBirthInput" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirthInput" max="2005-07-30" required/>
                </div>
                <!-- DOJ -->
                <div class="col-12 col-sm-6">
                  <label for="dateOfJoinInput" class="form-label">Date of Joining</label>
                  <input type="date" class="form-control" id="dateOfJoinInput" onchange="datesValidation()" required />
                </div>
                <!-- Gender -->
                <div class="col-12 col-sm-6">
                  <fieldset class="col">
                    <legend class="col-form-label pt-0">Gender</legend>
                    <div class="row ps-3">
                      <div class="form-check col-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genderValue"
                          id="maleGenderInput"
                          value="Male"
                          required
                        />
                        <label class="form-check-label" for="gridRadios1"> Male </label>
                      </div>
                      <div class="form-check col-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genderValue"
                          id="femaleGenderInput"
                          value="Female"
                          required
                        />
                        <label class="form-check-label" for="femaleGenderInput">
                          Female
                        </label>
                      </div>
                      <div class="form-check col-3">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="genderValue"
                          id="femaleGenderInput"
                          value="Female"
                          required
                        />
                        <label class="form-check-label" for="femaleGenderInput">
                          Other
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>
                <!-- Country -->
                <div class="col-12 col-sm-6">
                  <label for="inputCountry" class="form-label">Country</label>
                  <select id="inputCountry" class="form-select" required onchange="listUniversitiesAPI(document.getElementById('inputCountry').value)">
                    <option>SELECT</option>
                  </select>
                </div>
                <!-- University -->
                <div class="col-12">
                  <label for="inputUniversity" class="form-label">University</label>
                  <select id="inputUniversity" class="form-select" required>
                    <option>SELECT</option>
                  </select>
                </div>
                <!-- Password -->
                <div class="col-12 col-sm-6">
                  <label for="passwordInput" class="form-label">Password*</label>
                  <input type="text" class="form-control" id="passwordInput" required/>
                </div>
                <!-- Confirm Password -->
                <div class="col-12 col-sm-6">
                  <label for="confirmPasswordInput" class="form-label">Confirmed Password*</label>
                  <input type="text" class="form-control" id="confirmPasswordInput" onchange="passwordValidation()" required/>
                </div>
                <!-- user agreement -->
                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input text-success"
                      type="checkbox"
                      id="gridCheck"
                    />
                    <label class="form-check-label" for="gridCheck">
                      I agree with Jabel's User Agreement and Privacy Policy.
                    </label>
                  </div>
                </div>
                <!-- sign-up  and submit -->
                <div class="col-12">
                  <button type="submit"  class="btn btn-success col-12 p-2">
                    Sign up
                  </button>
                </div>
                <!-- Log-in navigation -->
                <div class="col-12">
                  <p class="text-center">
                    Already have an Faldun's account?
                    <a class="text-success text-decoration-none">Log In</a>
                  </p>
                </div>
              </form>   
              <div id="success-navigation"></div>       
            </div>
