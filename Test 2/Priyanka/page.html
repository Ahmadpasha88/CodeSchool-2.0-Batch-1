<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container justify-content-center bg-light">
        <nav class="navbar bg-light ">
          <div class="container-fluid">
            <a class="navbar-brand"><i class="fa-solid fa-rocket"></i></a>
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNavAltMarkup"
                  aria-controls="navbarNavAltMarkup"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav gap-3">
                    <a class="nav-link" aria-current="page" href="#">Red</a>
                    <a class="nav-link" href="#">Blue</a>
                    <a class="nav-link" href="#">Green</a>
                    <a class="nav-link" href="#">Yellow</a>
                    <a class="nav-link" href="#">Pink</a>
                    <a class="nav-link" href="#">Purple</a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </nav>
      </div>

      <div
        class="container-fluid container-main col-md-8 col-sm-12"
        style="height: 500px; background-color: #929292"
      >
        <div class="colors text-center">
          <h2 class="p-0" style="color: white">
            I &nbsp; <i class="fa-regular fa-heart"></i> &nbsp; COLORS
          </h2>
          <p class="pt-5" style="color: white">
            Color Really isn't that difficult to get right if you know where to
            start.
          </p>
          <p class="pt-0" style="color: white">
            Learn by doing and you'll be a master in no time
          </p>
          <div class="p-3">
            <button
              class="color-button"
              style="
                border-radius: 20px;
                border: none;
                padding: 10px 40px;
                background-color: #878787;
                color: white;
              "
            >
              Over to you
            </button>
          </div>
        </div>
      </div>

      <div class="container product col-md-8 col-sm-12 d-flex">
        <div class="product-images col-sm-12"></div>
        <div class="product-images col-sm-12"></div>
        <div class="product-images col-sm-12"></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
