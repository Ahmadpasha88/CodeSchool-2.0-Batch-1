  <div class=" container d-block d-md-flex mt-3 justify-content-center ">
    <div class="left-col col-12 col-md-4 bg-white  ms-sm-3">
      <div id="imageContainer">
          <img style="width:400px;height:650px;"  id="randomImage" src="" alt="Random Image">
      </div>
    </div>
    <div class="right-col col-12 col-md-4 bg-white ms-sm-0 ms-md-2">
      <h4 class="p-2">Please Register to Fadlun</h4>
      <form action="" class="m-3 ">
          <div class=" col-12 col-md-8 d-flex">
          <div class="firstname ms-2  ">
          <div class="firstnameLabel">
          <label for="firstName">First Name*</label></div>
          <div class="firstnameinput">
  <input type="text" id="firstName" class="border  rounded">
  <p id="firstNameError" style="color: red; display: none;"></p></div></div>
  <div class="lastname ms-2">
  <div class="lastnamelabel">
      <label for="lastName">Last Name*</label></div>
  <div class="lastnameinput">
      <input type="text" id="lastName" class="border rounded">
  <p id="lastNameError" style="color: red; display: none;"></p>
  </div>
  </div></div>
  <div class="email ms-2 mt-3 ">
      <div class="emaillabel">
      <label for="email">Email*</label></div>
      <div class="emailinput">
  <input type="text" id="email"  class="border rounded col-12">
  <p id="emailError" style="color: red; display: none;"></p></div>
  </div>
  <div class="country ms-2 mt-3 "> <label for="countrySelect">Select Country</label>
      <select id="countrySelect" class="border rounded col-12">
          <option value=" " >-- Select Country --</option>
      </select></div>
      <div class="university ms-2 mt-3"><label for="">Select University</label>
        <select id="universitySelect" class="border rounded col-12">
          <option value="">Select a university...</option>
      </select></div>
      <div class="phone ms-2 mt-3">
        <div class="phonelabel"><label for="">Phone Number*</label></div>
        <div class="d-flex">
    <div class="phoneinput  "><select id="country-select" class="col-12 border rounded"  >
     <!-- Options will be dynamically added here -->
    </select></div>
    <div class="numberinput ">
    <input class="border rounded ms-3 " type="text" id="phoneNumber">
    <div id="phoneNumberError" style="color: red; display: none;"></div>
  </div> </div>
</div>
<div class="d-flex">
 <div class="dob mt-3 ms-2">
  <div class="doblabel "><label for="">Date of Birth*</label></div>
  <div class="dobinput">
    <input type="date" id="dob" name="dob" class="border rounded" style="width:100%;" required>
    <div id="dobError" style="color: red; display: none;"></div></div>
 </div>

 <div class="doj  ms-5 mt-3"><div class="label">Date of Joining*</div>
<div class="dojinput">
  <input type="date" id="doj" name="joinDate"class="border rounded" required>
  <div id="dojError" style="color: red; display: none;"></div>
</div>
</div>
</div>
<div class="gender mt-3 ms-2 d-flex justify-content-between">
<div class="genderlabel "><label for="">Gender*</label></div>
<div class="genderinput d-flex ms-sm-0 ms-md-5">
<label>
  <input type="radio" name="gender" value="male">
  Male
</label>
<br>
<label>
  <input type="radio" name="gender" value="female">
  Female
</label>
<br>
<label>
  <input type="radio" name="gender" value="other">
  Other
</label>
<br></div></div>
<div id="genderError" style="display: none; color: red;"></div>
<div class=" col-12 col-md-8 d-flex">
<div class="password ms-2 mt-3">
  <div class="passwordlabel">
<label for="password">Password*</label></div>
<div class="passwordinput">
<input type="password" id="password" required class="border rounded">
</div>
</div>
<div class="confirmpassword ms-2 mt-3">
<label for="confirmPassword">Confirm Password*</label>
<input type="password" id="confirmPassword" required class="border rounded">
<br>
</div></div>
<div id="passwordError" style="display: none; color: red;"></div>
<div class="checkbox d-flex">
<input type="checkbox"><p class="pt-3 ms-1">I agree with Jabel's Agreement and Privacy Policy.</p></div>
<button id="signUpButton" class=" border-0 rounded p-2" style="width:100%; background-color: #00a651;color:white">Sign Up</button>
<p>Already Have an Fadlun Account? <a href="" style="color:#55c48b; text-decoration: none;">Login</a></p>
<div id="result" style="display: none;"></div>
      </form>
    </div>
