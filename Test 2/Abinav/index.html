<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(245, 245, 245);">
    <div>
        <a class="btn btn-secondary d-md-none" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            <i class="bi bi-arrow-left"></i> Profile
        </a>


        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Profile...</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="profileImageDivison">
                    <img alt="" height="100px" width="100px" id="profileImagemobileview">
                </div>
                <span id="profileUserNamemobileview"></span><i class="bi bi-chevron-down"></i>

                <div>
                    <ul class="list-unstyled optionsContainer">
                        <li class="pt-2"><i class="bi bi-speedometer2"></i><span class="options">Dashboard</span></li>
                        <li class="pt-2"><i class="bi bi-inbox"></i><span class="options">Inbox</span></li>
                        <li class="pt-2"><i class="bi bi-people"></i><span class="options">Employees</span></li>
                        <li class="pt-2"><i class="bi bi-gear"></i><span class="options">Settings</span></li>
                    </ul>
                </div>



                <div style="margin-top: 90%;" class="ms-1 me-5 ps-2 pe-4">
                    <hr>
                    <span>Need Help?</span>
                    <p id="profilePhoneNumbermobileview" class="p-0 m-0 options"></p>
                    <p id="profileEmailAddressmobileview" class="p-0 m-0 options"></p>
                </div>

            </div>
        </div>


        <div>
            <div class="row col-lg-12 m-auto">
                <div class="col-lg-2 bg-white pe-0 me-0 d-none d-lg-block">
                    <div class="profileImageDivison">
                        <img alt="" height="100px" width="100px" id="profileImage">
                        <div class="dot"></div>
                    </div>
                    <span id="profileUserName"></span><i class="bi bi-chevron-down"></i>

                    <div>
                        <ul class="list-unstyled optionsContainer">
                            <li class="pt-2"><i class="bi bi-speedometer2"></i><span class="options">Dashboard</span>
                            </li>
                            <li class="pt-2"><i class="bi bi-inbox"></i><span class="options">Inbox</span></li>
                            <li class="pt-2"><i class="bi bi-people"></i><span class="options">Employees</span></li>
                            <li class="pt-2"><i class="bi bi-gear"></i><span class="options">Settings</span></li>
                        </ul>
                    </div>



                    <div style="margin-top: 90%;" class="ms-1 me-5 ps-2 pe-4">
                        <hr>
                        <span>Need Help?</span>
                        <p id="profilePhoneNumber" class="p-0 m-0 options"></p>
                        <p id="profileEmailAddress" class="p-0 m-0 options"></p>
                    </div>

                </div>
                <div class="col-lg-10 ps-0 me-0 pe-0 maincontainer">
                    <div class=" ms-0 ps-0  d-flex justify-content-between searchBar">
                        <div class="p-3">
                            <i class="bi bi-search"></i><span class="ps-3 bg-transparent">Search...</span>
                        </div>
                        <div class="p-2">

                            <button type="button" class="btn position-relative pe-4" style="padding: 0px;margin: 0px;">
                                <i class="bi bi-bell"></i>
                                <span class="position-absolute  start-90 translate-middle badge rounded-pill ">
                                    6
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </button>
                            <span class="vertical-line"></span>

                            <button class="SearchbarButton">
                                <span>Add Employee</span>
                            </button>

                        </div>


                    </div>
                    <div>
                        <div class="EmployeeDetailSection row col-sm-12 col-lg-6 m-0 pt-5">
                            <span style="font-weight: 00;color: rgb(106, 104, 104);" class="m-0 ">Add New
                                Employee</span>
                            <form action="" onsubmit="return false">
                                <div class="pt-4 row ps-0">
                                    <div class="col-12 col-lg-6 pt-2">
                                        <label for="" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstnameInput"
                                            onkeyup="firstname()" placeholder="Brandon" required>
                                        <div id="firstnameValidationMessage" style="font-size: 13px;"></div>
                                    </div>
                                    <div class="col-12 col-lg-6 pt-2">
                                        <label for="" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastNameInput"
                                            placeholder="brandon@rizzuto.com" onkeyup="lastname()" required>
                                        <div id="lastnameValidationMessage" style="font-size: 13px;"></div>

                                    </div>
                                    <div class="col-12 pt-3">
                                        <label for="" class="form-label">Job Position</label>
                                        <select name="" id="" class="form-control">
                                            <option value="">Web Designer</option>
                                            <option value="">Back-end Developer</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-lg-6 pt-3">
                                        <label for="" class="form-label">Email Address</label>
                                        <input type="email" onkeyup="userEmailValidation()" class="form-control"
                                            id="emailInput" placeholder="Enter Work Email Addrss" required />
                                        <div class="valid-feedback">
                                            Looks Good!üëç
                                        </div>
                                        <div class="invalid-feedback" id="email-feedback">
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6 pt-3">
                                        <label for="" class="form-label">Phone</label>
                                        <input type="text" class="form-control" onkeyup="phoneNumberValidation()"
                                            id="phoneInput" min="10" max="10" placeholder="Enter Phone Number"
                                            required />

                                        <div class="invalid-feedback" id="phoneNo-feedback">
                                        </div>
                                        <div id="phonenovalidmessage" style="font-size: 13px;color: green;"></div>
                                    </div>
                                    <div class="col-12 col-lg-6 pt-3">
                                        <label for="" class="form-label">Mobile Number</label>
                                        <input type="text" class="form-control" onkeyup="MobileNumberValidation()"
                                            id="mobileInput" min="10" max="10" placeholder="Enter Mobile Number"
                                            required />
                                        <div class="invalid-feedback" id="mobileNo-feedback"></div>
                                        <div id="mobilenovalidmessage" style="font-size: 13px;color: green;"></div>
                                    </div>
                                    <div class="col-12 col-lg-6 pt-3">
                                        <label for="" class="form-label">Fax</label>
                                        <input type="text" class="form-control" placeholder="Enter Fax" id="faxInput"
                                            required />
                                        <span id="faxValidationMessage" style="color: red;font-size: 13px;"></span>
                                    </div>
                                    <div class="d-flex container justify-content-between flex-column flex-lg-row ">
                                        <div class=" pt-4 "><button class="saveButton">Save</button></div>
                                        <div class=" pt-4 "><button class="SaveAddButton">Save& Add Another</button>
                                        </div>
                                        <div class=" pt-4 "><button class="cancelButton">Cancel</button></div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./script.js"></script>

</html>
