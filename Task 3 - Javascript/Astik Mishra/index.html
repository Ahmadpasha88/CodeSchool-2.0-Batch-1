  <body class="bg">

      <div class="d-flex justify-content-between">
        <div class="text-success justify-content-start">

    </div>
    <div class="m-3 bg-light">
        <div class="w-50" id="left_content">
        
        </div>
        <div class="w-50 float-end" id="right_content">
          <form
        action="https://demo-api-wh0x.onrender.com/register"
        name="jsValidation"
        method="post"
        onsubmit="return formValidation()"
      >
        <h1 class="">Please Register to Fadlun</h1>
        <div class="d-flex gap-2" id="fname">
          <div class="w-50">
            <label class="" for="First_Name">First Name<span>*</span></label
            ><br />
            <input
              class="rounded-1 w-100"
              id="f_name"
              type="text"
              name="First_Name"
              placeholder="Please Enter Your First Name"
              required
            />
            <p class="formErr"></p>
          </div>
          <div class="w-50" id="lname">
            <label for="Last_Name">Last Name<span>*</span></label
            ><br />
            <input
              class="w-100 rounded-1"
              type="text"
              name="Last_Name"
              placeholder="Please Enter Your Last Name"
              required
            />
            <p class="formErr"></p>
          </div>
        </div>
        <div id="email">
          <label for="Email">Email<span>*</span></label
          ><br />
          <input
            class="rounded-1 w-100"
            type="text"
            name="Email"
            placeholder="user@example.com"
            required
          />
          <p class="formErr"></p>
        </div>

        <label for="Phone_Number">Phone Number<span>*</span></label
        ><br />
        <div class="d-flex gap-2">
          <div class="w-25" id="c-code">
            <select
              class="rounded-1 w-100"
              name="country-code"
              id="country_code"
              required
            ></select>
            <p class="formErr"></p>
          </div>

          <div class="w-75" id="phNo">
            <input
              class="rounded-1 w-100 float-end"
              type="text"
              name="Phone_Number"
              id="phone"
              placeholder="1234567890"
              required
            />
            <br />
            <p class="formErr"></p>
          </div>
        </div>
        <div class="d-flex gap-2">
          <div class="w-25" id="countries">
            <label for="Country">Country</label>
            <select
              class="w-100 rounded-2"
              name="Country"
              id="country"
              required
            ></select>
            <p class="formErr"></p>
          </div>
          <div class="w-75" id="college">
            <label for="university">University</label>
            <select
              class="w-100 rounded-2"
              name="university"
              id="university"
              onclick="universities()"
              required
            ></select>
            <p class="formErr"></p>
          </div>
        </div>
        <div class="d-flex gap-2">
          <div class="w-50" id="pass">
            <label class="" for="Password">Password<span>*</span></label
            ><br />
            <input
              class="rounded-1 w-100"
              type="password"
              name="Password"
              placeholder="Please Enter Your Password"
              required
            />
            <p class="formErr"></p>
          </div>
          <div class="w-50" id="cpass">
            <label for="Confirm_Password">Confirm Password<span>*</span></label
            ><br />
            <input
              class="w-100 rounded-1"
              type="text"
              name="Confirm_Password"
              placeholder="Please Confirm Your Password"
              required
            />
            <p class="formErr"></p>
          </div>
        </div>
        <div class="d-flex gap-5">
          <div id="dob">
            <label for="DOB">Date of Birth</label>
            <input class="w-100" type="date" name="DOB" required />
            <p class="formErr"></p>
          </div>
          <div id="doj">
            <label for="DOJ">Date of Joining</label>
            <input class="w-100" type="date" name="DOJ" required />
            <p class="formErr"></p>
          </div>
          <div id="gender">
            <label for="Gender">Gender</label>
            <div class="w-100">
              <input
                type="radio"
                name="Gender"
                value="Male"
                id="male"
                checked
              />Male
              <input
                type="radio"
                name="Gender"
                value="Female"
                id="female"
              />Female
              <input type="radio" name="Gender" value="Other" id="other" />Other
            </div>
            <p class="formErr"></p>
          </div>
        </div>
        <input
          type="checkbox"
          onchange="document.getElementById('signup').disabled = !this.checked;"
          checked
        />
        I agree with Jabel's User Agreement and Privacy Policy.
        <br />
        <input class="w-100" type="submit" id="signup" />
        <div>
          <ul id="output"></ul>
        </div>
          </form>
        </div>
    </div>
</div>
